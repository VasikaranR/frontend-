<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>a simple form</title>
</head>
<body>
    <div class="container">
     <form id="firstTab">

         <div class="form-group-basic">
             <label>Email</label>
             <br>
             <input type="email" placeholder="enter Email "id="email"><br>
             <span id="errEmail"></span>
         </div>

         <div class="form-group-basic">
            <label>Password</label>
            <br>
            <input type="password" placeholder="enter password"id="password"><br>
            <span id="errPassword"></span>
        </div>
        
        <div class="form-group-basic">
            <label>Confirm Password</label>
            <br>
            <input type="password" placeholder="confirm password"id="Cpassword"><br>
            <span id="errCpassword"></span>
        </div>

        <div class="form-group-basic">
            <label>first Name</label>
            <br>
            <input type="text" placeholder="enter first name"id="fname" ><br>
           <span id="errFname"></span>
        </div>

        <div class="form-group-basic">
            <label>Last Name</label>
            <br>
            <input type="text" placeholder="enter last name"id="lname"><br>
            
        </div>
        <div class="basic-button"> 
             <button type="button" id="basic-next">Next</button>
        </div>
        
         
     </form>
     <form id="secTab">

        <div class="form-group-others">
            <label>DOB</label>
            <br>
            <input type="text" placeholder="enter DOB "id="DOB"><br>
            <span id="errDOB"></span>
        </div>

        <div class="form-group-others">
           
           <label>Gender</label>
           <br>
           <input type="radio" value="Female" name="gender" id="female" autocomplete="off">female
           <input type="radio" value="male" name="gender" id="male" autocomplete="off">Male
           <span id="errRadio"></span>
        </div>
           
       
       
       <div class="form-group-others">
           <label>State </label>
           <select name="state" id="Vstate" class="State">
               <option value="">Choose from below</option>
               <option value="Andhra Pradesh">Andhra Pradesh</option>
               <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
               <option value="Arunachal Pradesh">Arunachal Pradesh</option>
               <option value="Assam">Assam</option>
               <option value="Bihar">Bihar</option>
               <option value="Chandigarh">Chandigarh</option>
               <option value="Chhattisgarh">Chhattisgarh</option>
               <option value="Delhi">Delhi</option>
               <option value="Lakshadweep">Lakshadweep</option>
               <option value="Puducherry">Puducherry</option>
               <option value="Goa">Goa</option>
               <option value="Gujarat">Gujarat</option>
               <option value="Haryana">Haryana</option>
               <option value="Himachal Pradesh">Himachal Pradesh</option>
               <option value="Jammu and Kashmir">Jammu and Kashmir</option>
               <option value="Jharkhand">Jharkhand</option>
               <option value="Karnataka">Karnataka</option>
               <option value="Kerala">Kerala</option>
               <option value="Madhya Pradesh">Madhya Pradesh</option>
               <option value="Maharashtra">Maharashtra</option>
               <option value="Manipur">Manipur</option>
               <option value="Meghalaya">Meghalaya</option>
               <option value="Mizoram">Mizoram</option>
               <option value="Nagaland">Nagaland</option>
               <option value="Odisha">Odisha</option>
               <option value="Punjab">Punjab</option>
               <option value="Rajasthan">Rajasthan</option>
               <option value="Sikkim">Sikkim</option>
               <option value="Tamil Nadu">Tamil Nadu</option>
               <option value="Telangana">Telangana</option>
               <option value="Tripura">Tripura</option>
               <option value="Uttar Pradesh">Uttar Pradesh</option>
               <option value="Uttarakhand">Uttarakhand</option>
               <option value="West Bengal">West Bengal</option>

           </select><br><br>
           <span id="errState"></span>
       </div>
       

       <div class="form-group-others">
           <label>Phone Number</label>
           <br>
           <input type="text" placeholder="enter phone number"id="phoneNum" ><br>
          <span id="errPhone"></span>
       </div>
       <div class="form-group-others">
        <label>Address</label>
        <textarea cols="20" rows="5"></textarea>
    </div>

 
       <div class="others-button"> 
        <button type="button" id="others-prev">Prev</button>
            <button type="button" id="others-next">Next</button>
       </div>
       
        
    </form>
    
    <form id="thirdTab">
        <label>WORK</label>
        <div class="form-group-work">
            <br>
            <label>Occupation</label>
            <input type="text" placeholder="enter your occupation"id="occupation"><br>
           
        </div>
        <div class="form-group-work">
            <br>
            <label>OverAll years of Experience</label>
            <input type="text" placeholder="enter years of Experience" id="YearsExp"><br>
           
        </div>
        <div class="work-button"> 
            <button type="button" id="work-prev">Prev</button>
            <button type="button" id="work-next">Next</button>
        </div>
        
    </form>
    <form id="fourthTab">
        <label>Education</label>
        <div class="form-group-education">
            <br>
            <label>Graduation</label>
            <select name="cars" id="graduation">
                <option value="">Choose graduation</option>
                <option value="B.TECH">B.TECH</option>
                <option value="B.E">B.E</option>
                <option value="M.TECH">M.TECH</option>
                <option value="MBA">MBA</option>
                <option value="M.E">M.E</option>
              </select>
            <span id="errGraduation"></span>
        </div>
        <br>
        <div class="form-group-education">
            <br>
            <label>year of passing </label>
            <input type="text" placeholder="enter the year of passing " id="YearsOfPass"><br>
            <span id="errPass"></span>
            <br>
        </div>
        <div class="education-button"> 
            <button type="button" id="education-prev">Prev</button>
            <button type="button" id="education-next">Next</button>
        </div>
        
    </form>
    <form id="fifthTab">
        <label>TEAM</label>
        <div class="form-group-team">
          <br>
        <label >Department </label>
        <br>
                <select id="practice">
                     <option value="">Choose Practice</option>
                   <option value="BFS">BFS</option>
                  <option value="JAVA">JAVA</option>
                       <option value="LAMP">LAMP</option>
                 </select>
               <span id="errPass"></span> </div>
       <div class="form-group-team">
        <input type="checkbox" name="" id="agree"> i agree 
        <br>
        <span id="errPass"></span>
       </div>
        <div class="team-button"> 
            <button type="button" id="team-prev">Prev</button>
            <button type="button" id="team-next">Next</button>
        </div>
    </form>
    <div id="sixthTab">
        <h3>Thanks for registration....!!!</h3>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
